<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriplE | Eat, Explore, Experience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="images/logo.png" alt="TriplE logo" class="logo">
    <h1>TriplE <br><small>Eat, Explore, Experience</small></h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Find Your Perfect Stay</h2>
    <form class="search-form">
      <input type="text" id="searchInput" placeholder="Search for a city..." required>
      <button type="button" id="searchButton">Search</button>
    </form>
  </section>

  <section class="featured">
    <h2>Top Destinations</h2>
    <div id="destinationsContainer"></div>
  </section>

  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xovjprbv" method="POST">
      <label>Your email:
        <input type="email" name="email" required>
      </label>
      <label>Your message:
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TriplE | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
