<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Stay | Book Your Next Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>
        <h1><br>
        TriplE <br>
        Eat, Explore, Experience&nbsp; &nbsp;&nbsp;</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

  
    <section class="hero">
        <h2>Find Your Perfect Stay</h2>
        <form class="search-form">
            <input type="text" placeholder="Where are you going?" required>
            <input type="date" class="hi" placeholder="Check-in">
            <input type="date" placeholder="Check-out">
            <button type="submit">Search</button>
        </form>
    </section>

   
    <section class="featured">
        <h2>Top Destinations</h2>
        <div class="destination">
          <img src="images/newyork.jpeg" alt="New York">
            <p>New York - The city that never sleeps!</p>
        </div>
        <div class="destination">
          <img src="images/paris.jpeg" alt="Paris">
            <p>Paris - Romance in every corner.</p>
        </div>
      <div class="destination">
            <img src="images/tokyo.jpg" alt="Tokyo">
            <p>Tokyo - A blend of tradition and technology.</p>
        </div>
</section>

 
    <footer>
        <p>&copy; 2025 TriplE | All rights reserved</p>
    </footer>

</body>
</html>

<form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
</form>
