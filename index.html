
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriplE | Eat, Explore, Experience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>TriplE <br><small>Eat, Explore, Experience</small></h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Find Your Perfect Stay</h2>
    <form class="search-form">
      <input type="text" placeholder="Where are you going?" required>
      <input type="date" placeholder="Check-in" required>
      <input type="date" placeholder="Check-out" required>
      <button type="submit">Search</button>
    </form>
  </section>

  <section class="featured">
    <h2>Top Destinations</h2>
    <div class="destination">
      <img src="images/newyork.jpeg" alt="Skyline of New York City">
      <p>New York - The city that never sleeps!</p>
    </div>
    <div class="destination">
      <img src="images/paris.jpeg" alt="Eiffel Tower in Paris at sunset">
      <p>Paris - Romance in every corner.</p>
    </div>
    <div class="destination">
      <img src="images/tokyo.jpeg" alt="Tokyo cityscape with cherry blossoms">
      <p>Tokyo - A blend of tradition and technology.</p>
    </div>
  </section>

  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xovjprbv" method="POST">
      <label>Your email:
        <input type="email" name="email" required>
      </label>
      <label>Your message:
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TriplE | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
